<body>
  <div class="title">
    <h1>
      <span class="word-tic">Tic.</span><br>
      <span class="word-tac">Tac.</span><br>
      <span class="word-toe">Toe.</span>
    </h1>
  </div>

  <section class="container">
    <div class="players-draw-container">
      <div class="player-x">
        <div>Player X</div>
        <div class="counter">{{xScore}}</div>
      </div>
      <div class="draw">
        <div>
          <div>Draw</div>
          <div class="counter">{{draws}}</div>
        </div>
      </div>
      <div class="player-o">
          <div>Player O</div>
          <div class="counter">{{oScore}}</div>
        </div>
      </div>

    <div class="grid-container">
      <div *ngFor="let row of grid; let r = index;" class="row">
        <span *ngFor="let column of row; let c = index;">
          <button class="grid-item" (click)="play(r, c)">{{column}}</button>
        </span>
      </div>
    </div>

    <div class="game-state-container">
      @if (gameState === GameState.WAITING_START || gameState === GameState.FINISHED) {
        <button class="new-game-button" (click)="startNewGame()">NEW GAME</button>
      }
      @else if (gameState === GameState.X_TURN) {
        <button class="turn x">X TURN</button>
      }
      @else {
        <button class="turn o">O TURN</button>
      }
    </div>
  </section>
</body>
